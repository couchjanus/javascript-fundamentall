                <h1>Hello, Grid!</h1>        
        
                <div class="grid-layout">
                        
                </div>
        
                <template class="catr">
                  <figure class="snip blue hover">
                    <img src="/images/cat2.jpg" alt="cat"/>
                    <div class="price">$19.00</div>
                        <figcaption>
                            <h3>Denim Shirt </h3>
                            <p>
                            I don't need to compromise on my principles, because they don't have the slightest bearing on what happens to me anyway.
                            </p><a href="#">Add to Cart</a>
                        </figcaption>
                  </figure>
                              
                </template>
        
        
        
        
        
                <script src="/js/main.js"></script>
             
            <script>
                var t = document.querySelector('#catr'),
                gridLayout = t.content.querySelector(".grid-layout");

                figure = t.content.querySelector("figure");
                
                
                figure.setAttribute('class', "snip blue hover");
                figureImg = t.content.querySelector("img");
                figureImg.setAttribute('src', "/images/cat2.jpg");
                div = t.content.querySelector("div");
                div.setAttribute('class', "price");
                figcaption = t.content.querySelector("figcaption");
                h3 = t.content.querySelector("h3");
                h3.textContent = "Denim Shirt";
                figcaption.appendChild(h3);
                p = t.content.querySelector("p");
                p.textContent = "I don't need to compromise on my principles, because they don't have the slightest bearing on what happens to me anyway.";
                figcaption.appendChild(p);
                a = t.content.querySelector("a");
                a.textContent = "Add to Cart";
                figcaption.appendChild(p);

                figure.appendChild(figureImg);
                figure.appendChild(div);
                figure.appendChild(figcaption);
                figure.appendChild(figcaption);
                gridLayout.appendChild(figure);
                
        
            </script>
